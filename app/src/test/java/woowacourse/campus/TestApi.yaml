openapi: 3.0.0
info:
  title: Simple Example API
  version: 1.0.0
servers:
  - url: "https://api.example.com/v1"  # Replace with your base URL
paths:
  /resource/{id}:
    get:
      summary: Get a specific resource by ID
      parameters:
        - name: id
          in: path
          description: The unique identifier of the resource
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response when getting the resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
              example:
                id: 1
                name: "Example Resource"
    delete:
      summary: Delete a specific resource by ID
      parameters:
        - name: id
          in: path
          description: The unique identifier of the resource to delete
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Successful response when deleting the resource
